<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/logo_pestaña.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="css/color.css">
    <link rel="stylesheet" href="css/registrar_mascota.css">

    <title>Great Pet</title>
</head>

<body>



    <main>

        <div class="contenedor-MAS-main-adopcion">

            <div class="caja_principal1">

                <div class="titulo_principal lexend">
                    <P>Registrar mascota</P>
                </div>

                <div class="linea_mis_mascotas"></div>


                <div class="contenedor_tarjetas_mis_mascotas">

                    <div class="contenedores_columnas1">
                        <div class="caja_tipo_de_especie">
                            <div class="titulo_de_tipo_de_especie roboto"><p>Especie</p></div>
                            <div class="caja_logos_perro_gato">
                                <div class="boton">
                                    <input type="radio" id="btn-switch" name="switch">
                                    <label for="btn-switch" class="lbl-switch"><p class="perro_gato_switch garo_arreglo lexend">Gato</p></label>
                                </div>
                        
                                <div class="boton">
                                    <input type="radio" id="btn-switch2" name="switch">
                                    <label for="btn-switch2" class="lbl-switch otra_imgen_lbl-switch"><p class="perro_gato_switch lexend">Perro</p></label>
                                </div>

                            </div>
                        </div>

                        <div class="caja_subir_foto">

                            <div class="titulo_agregar_img roboto">
                                Subir Imagen
                            </div>
                        
                            <div class="subir_imagen">
                                <span class="material-icons-outlined subir_imagen_icono">
                                    drive_folder_upload
                                </span>
                            </div>

                        </div>
                    </div>

                    <div class="contenedores_columnas2">
                        <div class="caja_informacion">
                            <div class="titulo_NRES roboto">
                                Nombre 
                            </div>
                            <div >
                                <input type="text" class="input_text">
                            </div>
                        </div>
                        <div class="caja_informacion">
                            <div class="titulo_NRES roboto">
                                Raza 
                            </div>
                            <div >
                                <input type="text" class="input_text">
                            </div>
                        </div>
                        <div class="caja_informacion">
                            <div class="titulo_NRES roboto">
                                Edad 
                            </div>
                            <div >
                                <input type="text" class="input_text">
                            </div>
                        </div>
                        <div class="caja_informacion">

                            <div class="titulo_NRES roboto">
                                Sexo 
                            </div>
                            <div >
                                <form>
                                    <select id="genero" name="genero">
                                      <option value="">Selecciona una opción</option>
                                      <option value="masculino">Masculino</option>
                                      <option value="femenino">Femenino</option>
                                    </select>
                                  </form>
                            </div>
                        </div>
                    </div>
                   

                </div>
                <div class="boton_guardar_mascota lexend">
                    Guardar
                </div>

            </div>
        </div>

    </main>







</body>





</html>
